<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>




<body class="mainBody">
    <header class="headerClass">
        <h2 class="highscore-button">View Highscores</h2>
        <h2 class="timer">Time Left: 1:00</h2>
    </header>
    
    <h1 class="defaultHeader">Coding Quiz Challenge</h1>

    <div class="pParent">
        <p class="defaultParagraph">
            Try to answer the following questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
    </div>

    <div class="buttonParent">
        <button class="startButton">
            Start Quiz
        </button>
    </div>

    <div class="quizSpace">
        <div class="quizQuestion">Question</div>

        <div class="answerSection">
            <div class="answers one" aria-enabled="false"></div>
            <div class="answers two" aria-enabled="false"></div>
            <div class="answers three" aria-enabled="false"></div>
            <div class="answers four" aria-enabled="false"></div>
        </div>

        <button class="next">Next Question</button>
    </div>


    <div class="highScores" data-visible="false">
        <h1 class="highscoreHead">High Scores!</h1>

        <div class="highscoreSection">

        </div>

        <div class="lastScore">Your Score: </div>

        <div class="initial">Initials:</div>
        <input type="text" class="initials">

        <button class="save">Save</button>

        <button class="return">Return</button>
    </div>

</body>
<script src="/assets/script.js"></script>
</html>
